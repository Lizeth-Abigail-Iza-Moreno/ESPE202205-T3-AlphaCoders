<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Formulario de Registro</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/estilosLogin.css" type="text/css" media="all">
        <script src="/ESPE202205-T3-AlphaCoders/06-Code/01WebApp/TiendaOnline/views/js/RegistrarUsuario.js"></script>
    </head>
    <body>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="/ESPE202205-T3-AlphaCoders/06-Code/01WebApp/TiendaOnline/">Iniciar Sesión</a></li>
                <li> <a href="/ESPE202205-T3-AlphaCoders/06-Code/01WebApp/TiendaOnline/views/registrarUsuario.html">Registro de Usuarios</a></li>
            </ul>
        </nav>
        <div class="cuerpoFormulario1" id="cuerpoFormulario1"> 
            <form class="formularioRegistro" id="formularioRegistro" >
                
                <h1>Formulario de Registro</h1><br>
                <fieldset>            
                    <legend>Datos personales</legend>   
                <label>Cédula:</label><br>
                    <input type="text" class="txt" id="txtCedula" required="" name="txtCedula"><br>
                <label>Nombres:</label>
                     <input type="text" class="txt" id="txtNombre" required=""  name="txtNombre"><br>
                <label>Apellidos:</label>
                    <input type="text" class="txt" id="txtApellido" required="" name="txtApellido"><br>
                </fieldset><br>
                <fieldset>   
                <legend>Datos del Usuario</legend>
                <label>Tipo de Usuario:</label> <br>
                    <input type="text" class="txt" id="txtTipo_Usuario" required="" name="txtTipo_Usuario"><br>
                <label>Usuario:</label> <br>
                    <input type="text" class="txt" id="txtUsuario" required="" name="txtUsuario"><br>
                <label>Email:</label> <br>
                    <input type="text" class="txt" id="txtEmail" required="" name="txtEmail"><br>
                <label>Contraseña:</label> 
                    <input type="password" class="txt" id="txtContrasena" required="" ><br>
                </fieldset><br><br>                 
                <button class="btn" onclick="registrarUsuario()">REGISTRAR</button>
            </form>
        </div>
    </body>
</html>
